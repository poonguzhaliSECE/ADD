<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>	
<body>
	<h1>Register Form</h1>
	<form>
		<label>First Name :
			<input type="text" name="first name" place holder="first name" required></label>
		<label>Last Name :
			<input type="text" name="last name" place holder="last name" required></label>
		<label>Male
			<input type="radio" name="gender" value="male"></label>
		<label>Female
			<input type="radio" name="gender" value="female"></label>
		<label>Other
			<input type="radio" name="gender" value="other"></label>	
		<label>Email:
		<input type="email" name="email" placeholder="your Email" required></label>
		<label>Password:
		<input type="password" name="password" placeholder="your password" pattern=".{5,10}" required the title="please enter the password of length 5 to 10"></label>
		<label for="">Birthday: </label>
		<select id="birthday" name="month">
			<option>month</option>
			<option>jan</option>
			<option>feb</option>
			<option>mar</option>
			<option>Apr</option>
		</select>

 
	 
</div>
</body>  
</html>
